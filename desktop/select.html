	<body>
		<div class="content">
			<h1>select 选择框使用案例</h1>
			<h3>1、单选框radio </h3>
			<div id="radio-nomarl"></div>
			<button onclick="console.log(radio_normal.getSelectedIndex());">获取选中索引</button>
			<button onclick="console.log(radio_normal.getSelectedValue());">获取选中值</button>
			<button onclick="console.log(radio_normal.getSelectedField());">获取选中对象</button>
			<button onclick="console.log(radio_normal.getObject());">获取刚选中对象</button>
			<br />
			<h3>1、单选框radio </h3>
			<div id="radio-nomarl-line"></div>
			<br />
			<h3>2、复选框checkbox </h3>
			<div id="checkbox-normal"></div>
			<button onclick="console.log(checkbox_normal.getSelectedIndex());">获取选中索引</button>
			<br />
			<h3>复选框checkbox-line </h3>
			<div id="checkbox-normal-line"></div>
			<br />
			<h3>3、单选框radioBlock-样式1</h3>
			<div id="radio-block"></div>
			<button onclick="console.log(radio_block.getSelectedIndex());">获取选中索引</button>

			<br />

			<br />

			<br />
			<br />
			<h3>6、级联选择</h3>

		</div>
