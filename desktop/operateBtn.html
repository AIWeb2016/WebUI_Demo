<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/toast.css"/>
		<link rel="stylesheet" type="text/css" href="css/operateBtn.css"/>
		<style type="text/css">
			#btn_group{
				width: 200px;
				margin: 0 auto;
				display: block;
				margin-top: 100px;
			}
			.content{
				display: block;
				width: 800px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<div class="content">
			<h1>数量操作按钮</h1>
			<p>最大值可配置，默认最小值为1.
			<br />
			参数：<br />
			max：最大值，不设置默认1000<br />
			min：最小值，默认为0<br />
			type：类型参数big/small  字符串类型 ，默认为big
			</p>
			<br />
			<p>最大值为15,最小值为3,样式big</p>
			<div id="btn_groupmax"></div>
			<p>最大值为10,样式small</p>
			<div id="btn_groupsmall"></div>
		</div>
	</body>
	<script src="lib/jquery/1.11.3/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/toastTip.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/operateBtn.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			$("#btn_groupmax").operateBtn({
				max:15,
				min:3
			});
			$("#btn_groupsmall").operateBtn({
				max:10,
				type:"small"
			});
		});
	</script>
</html>
