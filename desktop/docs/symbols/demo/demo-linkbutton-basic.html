    <!-- 文档框架样式 -->

    <link rel="stylesheet" href="../../css/font-awesome.css">

  <link rel="stylesheet" type="text/css" href="../../../../webui/1.0.0/pc/css/webui.css">

<style>
	h1 { 
				font-size: 20px;
			}
			
			h2 {
				font-size: 18px;
			}
			
			hr{
				display: block;
				margin: 0 0 8px 0;
			}
				.pp-ps{
				display: block;
				color: #8E8E8E;
			    margin: 0 0 10px 0;
			   
			}

<body>
<div class="cont">
    <h1 class="main_title">按钮 Button</h1>
    <p class="view-desc">基本功能</p>
    <div class="demo_content">
        <!-- 组件示例区域 -->
        <div class="aries_demo bs-example">
<p class="pp-ps">样式</p>
<hr />
<a href="#nogo" class="webui-linkbutton btn-blue" >一级按钮</a>
<a href="#nogo" class="webui-linkbutton btn-grey" >二级按钮</a>
<a href="#nogo" class="webui-linkbutton btn-white" >三级按钮</a>

        </div>  
        <!-- 组件示例代码区域 -->
        <div class="highlight" ></div>
    </div>

    
    <div class="demo_content">
        <!-- 组件示例区域 -->
        <div class="aries_demo bs-example">
<p class="pp-ps">状态</p>
<hr />
<label>loading:&nbsp;&nbsp;&nbsp;</label>
<a href="#nogo" class="webui-linkbutton btn-blue btn-loading" >提交中...</a>
<a href="#nogo" class="webui-linkbutton btn-grey btn-loading" >提交中...</a>
<a href="#nogo" class="webui-linkbutton btn-white btn-loading" >提交中...</a>
<br />
<br />
<label>置灰状态:</label>

<a href="#nogo" class="webui-linkbutton btn-disabled" >受理提交</a>
<a href="#nogo" class="webui-linkbutton btn-disabled" >受理提交</a>
<a href="#nogo" class="webui-linkbutton btn-disabled" >受理提交</a>
        </div>  
        <!-- 组件示例代码区域 -->
        <div class="highlight" ></div>
    </div>

  
    <div class="demo_content">
        <!-- 组件示例区域 -->
        <div class="aries_demo bs-example">
<p class="pp-ps">尺寸</p>
<hr />
<label>高度40px:</label><a href="#nogo" class="webui-linkbutton btn-blue btn-bigger">更大按钮</a>
<br />
<br />
<label>高度32px:</label><a href="#nogo" class="webui-linkbutton btn-blue btn-big">大按钮</a>
<br />
<br />
<label>高度28px:</label><a href="#nogo" class="webui-linkbutton btn-blue" >中按钮</a>
<br />
<br />
<label>高度22px:</label><a href="#nogo" class="webui-linkbutton btn-blue btn-small" >小按钮</a>

        </div>  
        <!-- 组件示例代码区域 -->
        <div class="highlight" ></div>
    </div>

 
    <div class="demo_content">
        <!-- 组件示例区域 -->
        <div class="aries_demo bs-example">
<p class="pp-ps">图标按钮</p>
<hr />
<a href="#nogo" class="webui-linkbutton btn-white btn-small" data-options="iconCls:'icon-add'">增加</a>
<a href="#nogo" class="webui-linkbutton btn-white btn-small" data-options="iconCls:'icon-remove'">删除</a>
<a href="#nogo" class="webui-linkbutton btn-white btn-small" data-options="iconCls:'icon-save'">保存</a>
<a href="#nogo" class="webui-linkbutton btn-white btn-small" data-options="iconCls:'icon-search'">搜索</a>
        </div>  
        <!-- 组件示例代码区域 -->
        <div class="highlight" ></div>
    </div>
</div>


<script type="text/javascript" src="../../../../webui/1.0.0/pc/js/webui.js"></script>
