
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,user-scalable=no">
		<title>联动选择</title>
		<script type="text/javascript" src="lib/jquery/2.1.4/jquery.js"></script>
		<link rel="stylesheet" href="css320/picker.css" type="text/css"/>
		<script type="text/javascript" src="js/picker.js"></script>
		<script type="text/javascript">
			$(function(){
					var dtPikcer=$("#datePicker").AIPicker({
						fields:[
							{
								id:'year',
								content:function(){
									return [{value:'2011',text:'2011年'},{value:'2012',text:'2012年'},{value:'2013',text:'2013年'}];
								}
							},
							{
								id:'month',
								content:[{value:'1',text:'01月'},{value:'2',text:'02月'},{value:'3',text:'03月'}],
								reload:true
							},
							{
								id:'day',
								content:function(datas){
									//console.log("####"+JSON.stringify(datas));
									return [{value:'30',text:'30日'}];
								},
								reload:true
							}
						],
						current:{'year':2012,'month':3,'day':30},
						buttons:[
							{
								text:'取消',
								action:function(datas){
									console.log(JSON.stringify(datas));
								}
							},
							{
								text:'确定',
								action:function(datas){
									console.log(JSON.stringify(datas));
								}
							}
						],
						options:{
							rowNum:4
						}
					});
					
					$("#getPicker").click(function(){
						console.log(JSON.stringify(dtPikcer.get()));
					});
					
					$("#setPicker").click(function(){
						dtPikcer.set({'year':2013,'month':2,'day':30});
					});
			});
		</script>
	</head>
		<body>
			<input type="text"  id="datePicker"/>
			<input type="button"  id="getPicker" value="获取值"/>
			<input type="button"  id="setPicker" value="设置值"/>
			
		</body>
</html>
