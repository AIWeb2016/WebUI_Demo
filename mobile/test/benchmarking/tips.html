<script src="platform.js"></script>
<script src="benchmark.js"></script>
<script type="text/javascript">
	var ua = window.navigator.userAgent;
	$('#baseInfo').text(ua);
	var $wrap = $('#wrap');
	
	
	var suite = new Benchmark.Suite;
		
	// add tests
		suite.add('选择对话框#test', function() {
		  $('body').tips({
					'type': 'confirm',
					'message': '提示提示提示提示提示提提示提示提示提示提示提提示提示提示提示提示提',
					'buttons': [{
						'text': '取消',
						'action': function() {}
					}, {
						'text': '确定',
						'action': function() {}
					}],
					'theme': 'white',
					'icon': "img/1.png"
				});
		})
		.add('单键对话框#test', function() {
		  $('body').tips({
					'type': 'confirm',
					'message': '提示提示提示提示提示提提示提示提示提示提示提提示提示提示提示提示提',
					'buttons': [{
						'text': '取消',
						'action': function() {}
					}, {
						'text': '确定',
						'action': function() {}
					}],
					'theme': 'white',
					'icon': "img/1.png"
				});
		})
		.add('toast提示#test', function() {
		  $('body').tips({
					'type': 'toast',
					'message': '提示提示提示提示提示提示提示提示提示提示提示提示提示提示提示提示提示提示',
					'timeout': 2000,
					'icon': "img/1.png"
				});
		})
		.add('指示引导#test', function() {
		  $('#dotBox').tips({
					'type': 'dot'
				});
		})
		// add listeners
		.on('cycle', function(event) {
		  appendInfo(String(event.target))
		})
		// run async
		.run({ 'async': true });	
		
	function appendInfo(str){
		$wrap.append('<p>' + str + '</p>');
	}
</script>
